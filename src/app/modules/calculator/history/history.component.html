<div class="container">
  <ol class="list-group list-group-numbered">
    <li
      *ngFor="let history of historyList"
      class="list-group-item d-flex list-group-item-action justify-content-between align-items-start"
      (click)="onHistoryClick(history.expression)"
    >
      <div *ngIf="historyList.length === 0" class="ms-2 me-auto">
        <div class="fw-bold">Ninguna operación registrada</div>
        Favor ingresar una para mostrar historial
      </div>
      <div class="ms-2 me-auto">
        <div class="fw-bold">Operación: {{ history.expression }}</div>
        Resultado: {{ history.result }}
      </div>
    </li>
  </ol>
</div>
